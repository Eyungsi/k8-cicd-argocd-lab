<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #b36b00;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: auto;
        }
        .slides {
            display: none;
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 5px;
            user-select: none;
        }
        .next {
            right: 0;
        }
        .prev {
            left: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #b36b00;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Our Wedding Memories</h1>
    <p>Thank you for celebrating with us! Here are some special moments from our big day.</p>
    
    <div class="slideshow-container">
        <img class="slides" src="images/photo1.jpg" alt="Wedding Photo 1">
        <img class="slides" src="images/photo2.jpg" alt="Wedding Photo 2">
        <img class="slides" src="images/photo3.jpg" alt="Wedding Photo 3">
        <img class="slides" src="images/photo4.jpg" alt="Wedding Photo 4">
        <img class="slides" src="images/photo5.jpg" alt="Wedding Photo 5">
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <div class="gallery">
        <img src="images/photo1.jpg" alt="Wedding Photo 1">
        <img src="images/photo2.jpg" alt="Wedding Photo 2">
        <img src="images/photo3.jpg" alt="Wedding Photo 3">
        <img src="images/photo4.jpg" alt="Wedding Photo 4">
        <img src="images/photo5.jpg" alt="Wedding Photo 5">
    </div>
    
    <footer>
        <p>&copy; 2025 Our Wedding | Made with Love</p>
    </footer>
    
    <script>
        let slideIndex = 0;
        showSlides();
        
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
        
        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }
    </script>
</body>
</html>
